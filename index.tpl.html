<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MSC51</title>
  <style>
    /**  **/
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html,
    body {
      background: #282c34;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .app {
      display: flex;
      width: 100%;
      height: 100%;
      min-width: 999px;
      margin: 10px auto;
    }
    
    .data-wrapper {
      flex: 233px 0 0;
      height: 100%;
      background: #21252b;
    }
    
    .editor-wrapper {
      flex: 1;
      height: 100%;
      font-family: "Consolas"!important;
      color: #ff0;
    }
    
    .editor-container {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: text;
    }
    



    .editor-container .view-line {
      line-height: 30px;
    }
    
    .inputarea {
      position: absolute;
      display: block;
      width: 3px!important;
      height: 30px;
      outline: none!important;
      resize: none;
      border: none;
      color: rgb(107, 193, 243);
      background-color: transparent;
      font-size: 20px;
    }
    

    .top-contorl{
      position: absolute;
      right:20px;
    }
    .top-contorl button{
      color:aliceblue;
      background: transparent;
      border: none;
      font-size: 18px;
    }

    textarea {
      position: absolute;
      top:20px;
      left:20px;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: aliceblue;
      font-family: "Consolas"!important;
      font-size: 30px;
    }
    
    textarea:focus {
      border: none;
      box-shadow: none;
      outline:none
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="data-wrapper">

    </div>
    <div class="editor-wrapper">
      <div class="editor-container">
        <div class="top-contorl">
          <button> 运行 </button>
        </div>
        <div class="presentation" role="presentation"></div>
        <textarea wrap="off" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" aria-label="现在无法访问编辑器。按 Alt+F1  显示选项。" role="textbox" aria-multiline="true" aria-haspopup="false" aria-autocomplete="both"></textarea>
        <!-- <input data-mprt="6" class="inputarea" wrap="off" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" aria-label="现在无法访问编辑器。按 Alt+F1  显示选项。" role="textbox" aria-multiline="true" aria-haspopup="false" aria-autocomplete="both"></input> -->
      </div>
    </div>
  </div>
</body>

</html>
